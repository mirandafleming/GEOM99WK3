<div id="map"></div>
  <script>
    var map;
    function initMap() {

      map = new google.maps.Map(document.getElementById('map'), {
       center: {lat: 50.321463, lng: -85.397860},
        zoom: 5,
	mapTypeId: 'hybrid'
      });
      map.data.loadGeoJson('https://mirandafleming.github.io/GEOM99WK3/abndnMinesON.geojson');
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKRmTIZjSvQ8vXXFzC5xaJJYC0LZYssLU&callback=initMap"
          async defer></script>
